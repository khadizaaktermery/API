<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHONE HUNTING</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.8.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header><h1 class="text-6xl">Hunting phone</h1></header>
    <main class="container mx-auto mt-8">
      <section class="bg-gray-100 p-4 m-4">
        <input
          id="search-field"
          type="text"
          placeholder="search..."
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-accent">search</button>
      </section>
      <!-- search result -->
      <section>
        <!-- spiner or loader -->

        <div class="text-center my-30 hidden" id="loading-spinner">
          <span class="loading loading-spinner text-primary loading-lg"></span>
        </div>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
        <div id="show-all-container" class="hidden text-center m-8">
          <button onclick="handleShowAll" class="btn btn-active btn-accent">
            Show All
          </button>
        </div>
      </section>
      <!-- show modal -->
<!-- Open the modal using ID.showModal() method -->
<dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
  <div class="modal-box">
    <h3 id="show-detail-phone-name" class="font-bold text-3xl"></h3>
    <div id="show-detail-container" ></div>
    <div class="modal-action">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
      </form>
    </div>
  </div>
</dialog>    </main>

    <script src="js/phone.js"></script>
  </body>
</html>
